<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Z-Score-Calculator-Concept</title>
        <script src="/Zolver/js/math.js" charset="utf-8"></script>
        <script src="/Zolver/js/jquery.js" charset="utf-8"></script>
        <link rel="stylesheet" href="/Zolver/css/master.css" type="text/css" charset="utf-8">
    </head>
    <body>
        <h1>Z-Score Calculator</h1>
        <label for="methods">Choose a method</label>
        <select name="methods" id="methods">
           <option value="1">Get info from z-value</option> 
           <option value="2">Get z-value</option> 
        </select>
        <br><br>
        <div class="getInfoFromZValue">
            <ul>
               <li> 
                    <label for="zinput">Enter z-value</label>
                    <input type="number" name="zinput" id="zinput" min="-3.6" max="3.6" value="0"/>
               </li>
            </ul>
        </div>
        <div class="getZValue" style="display: none;">
            <ul>
                <li>
                    <label for="xscore">Enter the score</label>
                    <input type="number" name="xscore" id="xscore" value="0"/>
                </li>
                <li>
                    <label for="mean">Enter the mean</label>
                    <input type="number" name="mean" id="mean" value="0"/>
                </li>
                <li>
                    <label for="SD">Enter the Standard Deviation</label>
                    <input type="number" name="SD" id="SD" value="0"/>
                </li>
            </ul>
        </div>
        <input type="button" id="go" value="Submit"/>
        <div class="Content">
        </div>        
    </body>
    <script src="/Zolver/js/z-value.js" charset="utf-8"></script>
</html>
