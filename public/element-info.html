<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Element Calculator</title>
        <script src="/Zolver/js/decimal.js" charset="utf-8"></script>
        <script src="/Zolver/js/jquery.js" charset="utf-8"></script>
        <script src="/Zolver/json/periodic-table.json" charset="utf-8"></script>
        <link rel="stylesheet" href="/Zolver/css/master.css" type="text/css" charset="utf-8">
    </head>
    <body>
        <h1>Element Calculator</h1>
        <label for="methods">Choose a method</label>
        <select name="methods" id="methods">
           <option value="1">Get Info from Atomic Number</option> 
           <option value="2">Get Info from Last Shell</option> 
        </select>
        <br><br>
        <div class="getInfoFromAtomicNumber">
            <ul>
               <li> 
                    <label for="atomicNum">Enter atomic number</label>
                    <input type="number" name="atomicNum" id="atomicNum" min="1" max="118" value="1"/>
               </li>
            </ul>
        </div>
        <div class="getInfoFromLastShell" style="display: none;">
            <ul>
                <li id="n">
                    <label for="principalNum">Enter Quantum Principal number (n)</label>
                    <input type="number" name="principalNum" id="principalNum" min="1" max="7" value="0"/>
                </li>
                <li id="l" style="display: none;">
                    <label for="azimuthalNum">Enter Angular/Azimuthal number (ℓ)</label>
                    <input type="number" name="azimuthalNum" id="azimuthalNum" min="0" max="3" value="0"/>
                </li>
                <li id="ml" style="display: none;">
                    <label for="magneticNum">Enter Magnetic Quantum number (ℓ)</label>
                    <input type="number" name="magneticNum" id="magneticNum" min="-5" max="5" value="0"/>
                </li>
                <li id="ms" style="display: none;">
                    <label for="electronSpin">Enter Electron Spin number (ms)</label>
                    <select name="electronSpin" id="electronSpin">
                       <option value="up">1/2</option> 
                       <option value="down">-1/2</option> 
                    </select>
                </li>
            </ul>
        </div>
        <input type="button" id="go" value="Submit"/>
        <div class="Content">
        </div>        
    </body>
    <script src="/Zolver/js/element-info.js" charset="utf-8"></script>
</html>
